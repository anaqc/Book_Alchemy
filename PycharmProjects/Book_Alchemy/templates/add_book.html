<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
        <nav>
            <a href="/">Home</a>
            <a href="/add_book">Add book</a>
            <a href="/add_author">Add author</a>
            <a href="{{ url_for('list_authors') }}"> List authors </a>
        </nav><br><br>
        <div class="form_container">

  <form class="add_book" action="/add_book" method="POST">
  <!-- Add the form here -->
      <h3>Add Books</h3><br>
    <label for="isbn">ISBN: </label>
    <input type="text" id="isbn" name="isbn" required><br><br>
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" required><br><br>
    <label for="publication_year">Publication year: </label>
    <input type="text" name="publication_year" id="publication_year" placeholder="YYYY" pattern="\d{4}" maxlength="4" required><br><br>
    <label for="author_id">Id Author: </label>
    <input type="number" name="author_id" id="author_id" required><br><br>
    <input type="submit" value="Add Book">
  </form>
        </div>

  </body>
</html>
